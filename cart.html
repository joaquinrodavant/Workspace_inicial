  <div class="text-center p-4">
    <h2>Carrito</h2>
    <p class="lead">Verás aquí tu carrito de compras.</p>
  </div>


  <!-- temple bootstrap de carrito-->
  <!--Productos en el carrito-->
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-9">
        <div class="card">
          <div  class="table-responsive">
           <p id="productCart"></p>  
          </div>
        </div>
      </aside>
      <!--Metodo de Envio y costo-->
      <aside class="col-lg-3">
        <div class="card mb-3">
          <div class="card-body">
            <form>
              <div class="form-group"> <label>¿Tienes un cupon?</label>
                <div class="input-group"> <input type="text" class="form-control coupon" name=""
                    placeholder="Codigo del cupon"> <span class="input-group-append"> <button
                      class="btn btn-primary btn-apply coupon">Aplicar</button> </span> </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
          <h5 class="mb-4">Tipo de envio </h5>
          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked=""
                required="">
              <label class="custom-control-label" for="goldradio">Premium (2-5 dias) - Costo del 15% sobre el subtotal</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="premiumradio">Express (5-8 dias) - Costo del 7% sobre el subtotal</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="">
              <label class="custom-control-label" for="standardradio">Stanard (12-15 dias) - Costo del 5% sobre el subtotal</label>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="mb-4">Dirección de envio</h5>
            <label for="calle">Calle</label>
              <input type="text" class="form-control form-control-sm"  placeholder="" value="">
              <label for="esquina">Esquina</label>
              <input type="text" class="form-control form-control-sm"  placeholder="" value="">
              <label for="numero">Número</label>
              <input type="text" class="form-control form-control-sm"  placeholder="" value="">
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <dl class="dlist-align">
              <dt>Precio total:</dt>
              <dd id="subtotalCost" class="text-right ml-3"></dd>
            </dl>
            <dl class="dlist-align">
              <dt>Descuento:</dt>
              <dd class="text-right text-danger ml-3">$0</dd>
            </dl>
            <dl class="dlist-align">
              <dt>Costo envio:</dt>
              <dd id="envioCost" class="text-right ml-3">$0</dd>
            </dl>

            <dl class="dlist-align">
              <dt>Total:</dt>
              <dd class="text-right text-dark b ml-3"><strong id="totalcost"></strong></dd>
            </dl>
            <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Realizar Compra </a>
            <a href="products.html" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true"> Continuar Comprando</a>
          </div>
        </div>
      </aside>
    </div>
