  <meta name="google-signin-scope" content="profile email">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #e2e2e2;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <!-- Codigo sacado de internet -->
    <form class="signin" action="index.html">
      <img class="mb-4" src="img/login.png" alt="login" width="300" height="">
      <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Dirección correo electronico" required
        autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      <!-- Boton Google sing in -->
      <label for="onSignIn"></label>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>

      <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>

    </form>

  </div>

  <!--<script src="js/init.js"></script>-->
  <script src="js/login.js"></script>
</body>

</html>
